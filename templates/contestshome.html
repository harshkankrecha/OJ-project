{% load static %}
<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'contestshome.css' %}">
    <title>Contests</title>
  </head>
  <body>  
    <div class="explore-menu-section pt-2 pb-5 ml-0">
      <div class="container">
        <div class="row">  
          <div class="col-12 mt-5">
            <div class='console-container '><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
          </div>    
          {% for contest in contests %}
          <div class="col-12 col-md-12 col-lg-4 mt-3">
            <div class="hover11 column">
              <a href="{% url 'contests:contest_detail' contest.id %}">
                <figure><img src="{% static 'images/contest1.jpg' %}" class="menu-item-image w-100"/></figure>
                
              </a>
            </div>                     
            
          </div>      
           
          {% endfor %}         
          
 
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'contestshome.js' %}"></script>
  </body>
</html>
