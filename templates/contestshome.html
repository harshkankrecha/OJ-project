{% load static %}
<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
  </head>
  <body>
    
    
  
    <div class="explore-menu-section pt-5 pb-5 mt-5 ml-0">
      <div class="container">
        <div class="row">     
          <div class="col-12 mt-5">
            <div class='console-container '><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
          </div>     
          {% for contest in contests %}
          <div class="col-12 col-md-12 col-lg-4 mt-4" style="background-color:white">
            <div class="shadow menu-item-card p-3 mb-3">
              <img
                src="{% static 'contest1.jpg' %}"
                class="menu-item-image w-100"
              />
              <h1 class="menu-card-title">#Contest {{contest.id}}</h1>
              <a href="{% url 'contests:contest_detail' contest.id %}" class="menu-item-link">
                Enter
                <svg width="32px" height="32px" viewBox="0 0 16 16" class="bi bi-arrow-right-short" fill="#5D75FC" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
                  />
                </svg>
              </a>
            </div>
          </div>
          {% endfor %}         
          
 
        </div>
      </div>
    </div>
  
  </body>
</html>
