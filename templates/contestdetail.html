
<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    {% for question in questions%}
    <div class="mt-5 ml-5 mr-5">
        <a href="{% url 'contests:question_detail' contest_id question.id %}">
            <button class="btn btn-success">Solve me {{question.id}}</button>
        </a>        
    </div>
    
    {% endfor %}
    <div>
      <a href="{% url 'contests:leaderboard' contest_id %}">
        <button class="btn btn-success">Leaderboard</button>
      </a>
    </div>
  </body>
</html>
