<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" type="text/css" href="./static/loginstyle.css"/>
  </head>
  
  
  <body>
    <p>This is login page</p>
    {% for message in messages %}    
    <div class="alert alert-success">
      <p style="color:red;font-size:18px">{{ message }}</p>
        <a class="close" href="/" data-dismiss="alert">
          Try Again
        </a>          
    </div>
    {% endfor %}
    
    <form action="/" method="post">
        {% csrf_token %}
        <div class="imgcontainer">
          <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2018/04/Best-Code-and-Text-Editors.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
      
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <a href="/register">
            <button type="button" class="cancelbtn">Register</button>
          </a>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
  </body>
</html>
