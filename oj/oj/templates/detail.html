{% load static %}
<h1>{{problem.name}}</h1>
<p>{{problem.problem_statement}}</p>
<p>{{problem_id}}</p>

<form action="{% url 'judge:submit' problem.id %}" enctype="multipart/form-data" method="post">
{% csrf_token %}
    <fieldset>
        <h2 align="center"> Submit your code here</h2>
        <div align="center">
            <input type="file" id="solution" name="solution">
            <input type="submit" value="Submit">
        </div>
    </fieldset>
</form>
